<form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-card>
        <mat-form-field>
            <input matInput type="text" name="title" placeholder= "Post title" ngModel #title="ngModel" required>
            <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>

        </mat-form-field>
        <mat-form-field>
            <textarea matInput name="content" id="" rows="6" placeholder= "Post content" ngModel #content="ngModel" required></textarea>
            <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>

        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Save Post</button>
    </mat-card>
</form>
